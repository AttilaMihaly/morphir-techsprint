<div>
  <mat-toolbar color="primary">
    <span class="logo"
      ><img
        src="/assets/rosetta_full_logo_white.svg"
        alt="Rosetta Full Logo" /></span
    ><span class="title">{{ title }}</span>
    <span class="logo"
      ><img src="/assets/morphir_logo.png" alt="Morphir Logo"
    /></span>
  </mat-toolbar>

  <section class="upload">
    <span class="text">Upload CDM JSON:</span>
    <span (click)="uploadFile.click()" class="button">
      <button mat-raised-button color="primary">Choose File</button>
      <input
        #uploadFile
        (change)="upload($event)"
        type="file"
        style="display: none"
      />
    </span>
  </section>

  <mat-divider></mat-divider>

  <section>
    <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
      <ng-container matColumnDef="tradeDate">
        <th mat-header-cell *matHeaderCellDef>Trade Date</th>
        <td mat-cell *matCellDef="let element">{{ element.tradeDate }}</td>
      </ng-container>

      <ng-container matColumnDef="eventTimestamp">
        <th mat-header-cell *matHeaderCellDef>Event Timestamp</th>
        <td mat-cell *matCellDef="let element">{{ element.eventTimestamp }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
</div>
